<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Restaurant Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
</head>

<body class="inside">
    <!-- Beginning header -->
    <header role="banner">
        <!-- Beginning nav -->
        <!-- https://www.w3.org/TR/2017/NOTE-wai-aria-practices-1.1-20171214/examples/breadcrumb/index.html -->
        <nav>
            <h1>
                <a href="/" role="link" title="Restaurant Reviews Home">Restaurant Reviews</a>
            </h1>
        </nav>
        <nav aria-label="Breadcrumb">
            <!-- Beginning breadcrumb -->
            <ul id="breadcrumb">
                <li>
                    <a href="/">Home</a>
                </li>
            </ul>
            <!-- End breadcrumb -->
        </nav>
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main role="main" id="maincontent">
        <!-- Beginning map -->
        <section id="map-container" aria-hidden="true" tabindex="-1">
            <div role="application" onclick="onMapClick();" id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h2 id="restaurant-name"></h2>
            <picture id="restaurant-img"></picture>
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer role="contentinfo" id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="/js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="/js/restaurant_info.js"></script>
    <script src="/js/sw_init.js"></script>
    <!-- Google Maps -->
    <!-- script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1anHP4EqVGlYIjoeuMUzb3hoFFo7gO_c&libraries=places&callback=initMap"></script -->
    <!-- End scripts -->

    <script>
        onMapClick = () => {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyA1anHP4EqVGlYIjoeuMUzb3hoFFo7gO_c&libraries=places&callback=initMap';
            script.setAttribute('defer', '');
            script.setAttribute('async', '');
            document.body.appendChild(script);
        }
    </script>

    <script src="/js/idb.js"></script>
</body>

</html>
